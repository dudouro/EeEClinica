<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <div class="container">
    <main>
      <h1>Agendamento</h1>
      <p>Preencha todos os dados abaixo</p>
      <h3>Dados pessoais</h3>

      <form action="cadastra-agendamento.php" method="post">
        <div class="row gy-3">
          <div class="col-12">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" placeholder="Informe o nome completo" minlength="2" maxlength="50"
              id="nome" name="nome" autofocus required>
          </div>
          <div class="col-12">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-12">
            <label for="tel">Telefone:</label>
            <input type="number" class="form-control" id="tel" name="tel" required>
          </div>
          <div class="col-12">
            <label for="sexo" class="form-label">Sexo:</label>
            <select id="sexo" name="sexo" required class="form-select">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="O">Outro</option>
            </select>
          </div>
          <div class="col-12">
            <label for="dataAgendamento">Data de Agendamento:</label>
            <input type="datetime-local" class="form-control" id="dataAgendamento" name="dataAgendamento">
          </div>
          <div class="col-12">
            <label for="codMedico">Codigo do MÃ©dico:</label>
            <input type="text" class="form-control" id="codMedico" name="codMedico" required placeholder="1=Matheus e 2=Eduardo">
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
