  <div class="container">
    <main>
      <form action="cadastra.php" method="get">
        <h1>Cadastro Médico</h1>
        <p>Preencha todos os dados abaixo</p>
        <h3>Dados pessoais</h3>

        <div class="row">
          <div class="col-12">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" id="codigo" name="codigo" class="form-control" required>
          </div>
          <div class="col-12">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" placeholder="Informe o nome completo" minlength="2" maxlength="50" id="nome" name="nome" class="form-control" autofocus required>
          </div>
          <div class="col-12">
            <label for="crm" class="form-label">CRM:</label>
            <input type="text" id="crm" name="crm" class="form-control" required>
          </div>
          <div class="col-6">
            <label for="especialidade" class="form-label">Especialidade:</label>
            <select id="especialidade" name="especialidade" required class="form-select">
              <option value="">Selecione</option>
              <option value="CG">Clínico Geral</option>
              <option value="CA">Cardiologia</option>
              <option value="DG">Demartoligia</option>
              <option value="PD">Pediatria</option>
              <option value="OD">Ortopedia</option>
            </select>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
