    <main>
      <h1>Cadastro Funcionário</h1>
      <p>Preencha todos os dados abaixo</p>
      <h3>Dados pessoais</h3>

      <form action="cadastra.php" method="get">
        <div class="row gy-3">
          <div class="col-12">
            <label for="codigo">Código:</label>
            <input type="text" class="form-control" minlength="2" maxlength="10" id="codigo" name="codigo" required>
          </div>
          <div class="col-12">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" placeholder="Informe o nome completo" minlength="2" maxlength="50"
              id="nome" name="nome" autofocus required>
          </div>
          <div class="col-12">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-12">
            <label for="Senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <div class="col-12">
            <label for="datanascimento">Data de Nacimento:</label>
            <input type="date" class="form-control" id="datanascimento" name="DataNacimento">
          </div>
          <div class="col-4"></div>
          <label for="estado" class="form-label">Escolha o estado Civil:</label>
          <select id="estado" name="estado" required class="form-select">
            <option value="">Selecione</option>
            <option value="SL">Solteiro</option>
            <option value="CS">Casado</option>
            <option value="DV">Divorciado</option>
          </select>
        </div>
        <legend>Função</legend>
        <div class="col-8">
          <input type="text" class="form-control" minlength="2" maxlength="20" id="funcao" name="codigo" required>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
