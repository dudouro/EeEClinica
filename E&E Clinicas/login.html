<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Clinica Santa Cura</title>
  <meta name="description" content="Clinica Santa Cura é a melhor de atendimento de Uberlândia">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <main>
    <form action="index.html" method="POST">
        <label for="usuario">Usuário:</label>

</html>
